<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Наименование</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Единица измерения</mat-label>
      <mat-select formControlName="unitOfMeasureId">
        <mat-option *ngFor="let item of data.unitOfMeasures" [value]="item.id">{{item.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Цена</mat-label>
      <input matInput type="number" formControlName="price">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button type="submit" (click)="onSubmit()">Сохранить</button>
</div>
