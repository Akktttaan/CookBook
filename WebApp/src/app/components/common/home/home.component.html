<h1>Категория кухни</h1>
<button mat-raised-button color="primary" (click)="addCuisineCategory()">
  Добавить категорию кухни
</button>
<table mat-table [dataSource]="cuisineCategories" >

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Наименование </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="action-cell">
      <button mat-button (click)="editCuisineCategory(element)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-button (click)="deleteCuisineCategory(element)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="custom-row"
      *matRowDef="let row;
      columns: displayedColumns;"
      (click)="openCuisineCategory(row, $event)"
  ></tr>
</table>
